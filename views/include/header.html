<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
   <!-- <link rel="stylesheet" href="../../public/lib/bootstrap/dist/css/bootstrap.css"/>-->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-inverse">
<div class="container-fluid">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-target="#menu" aria-expanded="false">
            <span class="sr-only">导航</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand">陈群海博客</a>
    </div>
    <div class="collapse navbar-collapse" id="menu">
        <ul class="nav navbar-nav">
            <li class="active">
                <a href="/">首页</a>
            </li>
            <%if(user){%>
            <li><a href="/article/add">发表文章</a></li>
            <li><a href="/user/logout">退出</a></li>
            <%}else{%>
            <li><a href="/user/reg">注册</a></li>
            <li><a href="/user/login">登录</a></li>
            <%}%>
        </ul>
        <form action="/article/list" class="navbar-form navbar-left " role="search">
            <div class="form-group">
                <input type="text" value="<%=keyword%>" name="keyword" class="form-control" placeholder="keyword"/>
            </div>
            <button class="btn btn-default" type="submit">搜索</button>
        </form>
    </div>
</div>
</nav>
<div class="container">
    <%if(success){%>
    <div class="alert alert-success" role="alert"><%=success%></div>
    <%}%>
    <%if(error){%>
    <div class="alert alert-danger" role="alert"><%=error%></div>
    <%}%>
